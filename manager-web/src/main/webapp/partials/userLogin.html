<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Login</h3>
        </div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /blue -->
<div class="container mtb ng-scope">
    <div class="row">
        <form name="form" novalidate class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': !(form.email.$valid)}">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-4">
                    <input placeholder="e-mail" id="email" type="email" name="email" class="form-control"
                           ng-model="user.email" required/>
                    <p class="help-block" ng-show="form.email.$error.required">e-mail is required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.email.$valid)}">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input placeholder="password" id="password" type="password" name="password" class="form-control"
                           ng-model="user.password" required/>
                    <p class="help-block" ng-show="form.password.$error.required">password is required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.email.$valid)}">
                <label class="col-sm-2 control-label">Admin</label>
                <div class="col-sm-4 smallTopPaddingDiv">
                   admin@lostandfound.cz | pw:javajesuper
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.email.$valid)}">
                <label class="col-sm-2 control-label">User</label>
                <div class="col-sm-4 smallTopPaddingDiv">
                   deadpool@unicorns.cz | pw:deadpool
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.email.$valid)}">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-4">
                    <button ng-disabled="!form.$valid" ng-click="login(user)" class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
            <!-- show disabled button if form is not valid -->
        </form>
    </div>
